<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5500ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .main {
            padding: 2rem;
        }
        .footer {
            background-color: #5500ff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .fruit-form, .fruit-list {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenido a la Frutería</h1>
    </div>
    <div class="main">
        <form id="fruitForm" class="fruit-form">
            <input type="text" id="nombre" placeholder="Nombre de la fruta" required>
            <input type="number" id="cantidad" placeholder="Cantidad" required>
            <input type="number" step="0.01" id="precio" placeholder="Precio" required>
            <button type="submit">Agregar Fruta</button>
        </form>
        <ul id="fruitList" class="fruit-list"></ul>
    </div>
    <div class="footer">
        <p>© 2024 Frutería</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
